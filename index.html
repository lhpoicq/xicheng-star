
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西城英语小状元</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // 核心修复：确保在任何代码执行前，process 对象及其 env 属性已存在
      window.process = { 
        env: { 
          API_KEY: undefined 
        } 
      };
      // 捕获全局错误并显示在页面上，方便排查
      window.onerror = function(msg, url, line) {
        console.error("Global Error: " + msg + " at " + url + ":" + line);
      };
    </script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f9ff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .font-cartoon {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(147, 197, 253, 0.4) 0%, rgba(191, 219, 254, 0) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }
        /* 加载中动画 */
        .loading-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          color: #2563eb;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
      <div class="loading-container">
        <h2 class="font-cartoon" style="font-size: 2rem;">正在召唤英语小状元...</h2>
        <p>如果长时间没反应，请刷新页面试试</p>
      </div>
    </div>
    <!-- 显式引入入口文件 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
